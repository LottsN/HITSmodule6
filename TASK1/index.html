<!DOCTYPE html>
<html>

<head>
    <title>Задача 1 А*</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="instruction_panel" class="panel">
    <header>
        <h2 class="header_title">Instructions</h2>
    </header>
    Enter size of n=<input type="number" id="numb" min="1" max="100" /> in order to generate a maze of size n.
    <input type="button" value="Submit / Reset" onclick="createMapArray()" />
</div>
<div id="status_text_bar" class="panel">
    <header>
        <h3 id="informational_text">Set size of maze and click submit to start.</h3>
        <h3 id="status"></h3>
    </header>
</div>
<div id="command_panel" class="panel right_panel">
    <header>
        <h2 id="astar_header">A* maze solver</h2>
        <h3>Heuristic</h3>
    </header>
    <div class="sub_option">
        <input type="radio" name="astar_heuristic" id="manhattan" checked>
        <label class="option_label">Manhattan Distance</label>
        <br>
        <input type="radio" name="astar_heuristic" id="euclidean">
        <label class="option_label">Euclidean Distance</label>
        <br>
        <br>
    </div>
    <header>
        <h3>Options</h3>
    </header>
    <div class="optional sub_option">
        <input type="checkbox" id="allow_diagonal">
        <label class="option_label">Allow Diagonal</label>
        <br>
        <input class="number" id="astar_weight" value="1">
        <label class="option_label">Weight</label>
        <br>
        <button id="MazeGeneration" onclick="generatePrimMaze()">Generate Maze</button>
    </div>
</div>
<div id="parameter_panel" class="panel right_panel">
    <button onclick="addObstacle()">Add Obstacle</button>
    <button onclick="addStart()">Add Start Point</button>
    <button onclick="addEnd()">Add End Point</button>
</div>
<div id="control_panel" class="panel right_panel">
    <button id="startSearch" onclick="start()" disabled="disabled">START SEARCH</button>
    <button id="clearPath" onclick="clearPath()" disabled="disabled">Clear Path</button>
    <button onclick="clearWalls()">Clear All Walls</button>
</div>
<script src="js.js"></script>
<script src="a star.js"></script>
<script src="path.js"></script>
<script src="view.js"></script>
<script src="MazeGeneratorPrim.js"></script>
</br>
<canvas></canvas>
</body>

</html>
