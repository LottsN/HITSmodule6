<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">Neural Network Number Recognition (Stable Build)</div>
    <canvas id="drawing"></canvas>
    <div id="drawing_options">
        <button id="pencil" onclick="pencil()">Pencil</button>
        <button id="brush" onclick="brush()">Brush</button>
    </div>
    <div id="control">
        <button id="clear" onclick="clearCanvas()">Clear</button>
        <button id="recognize" onclick="recognize()">Recognize</button>
    </div>
    <div id="Estimation">
        You drew the following number:
        <div id="number"></div>
    </div>
    <script src="weightbias.js"></script>
    <script src="main.js"></script>
    <script src="neural.js"></script>
</body>

</html>
